version: '3'

services:
  auth_microservice:
    build:
      context: ./microservices/auth_service
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    depends_on:
      - db_auth
    volumes:
      - ./microservices/auth_service:/app
    

    environment:
      - DB_HOST=db_auth
      - DB_NAME=auth_database
      - DB_USER=auth_user
      - DB_PASSWORD=auth_password

    networks:
      - pnt_network


  admin_microservice:
    build:
      context: ./microservices/admin_service
      dockerfile: Dockerfile.dev
    ports:
      - "8001:8001"
    depends_on:
      - db_auth
    volumes:
      - ./microservices/admin_service:/app

    environment:
      - DB_HOST=db_auth
      - DB_NAME=auth_database
      - DB_USER=auth_user
      - DB_PASSWORD=auth_password

    networks:
      - pnt_network
      

  db_auth:
    image: postgres:latest
    environment:
      POSTGRES_DB: auth_database
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password

    networks:
      - pnt_network



  api_gateway:
    image: nginx:latest
    ports:
      - "8082:8001"
    volumes:
      - ./api-gateway/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./microservices/auth_service/static:/usr/src/app/static/
    depends_on:
      - auth_microservice
    networks:
      - pnt_network

    

volumes:
  auth_microservice:
  admin_microservice:

networks:
  pnt_network:

